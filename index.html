<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickGreen - Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Imagenes/Logo.png" alt="ClickGreen Logo">
      </a>
      <h1>Click Green</h1>
    </div>
    <nav>
      <a href="#">Ingresar</a>
      <a href="#" class="carrito">
        <img src="Imagenes/Carrito.png" alt="Carrito de compras">
      </a>
    </nav>
  </header>

  <!-- Banner principal -->
  <section class="banner">
    <a href="productos.html">
      <img src="Imagenes/Banner.png" alt="Vegetales Frescos">
    </a>
  </section>

  <!-- Menú de categorías -->
  <nav class="categorias">
    <a href="#">FRUTAS</a>
    <a href="#">VEGETALES</a>
    <a href="#">CONGELADOS</a>
    <a href="#">COMBOS Y PROMOCIONES</a>
  </nav>

  <!-- Productos -->
  <section class="productos">
    <div class="producto">
      <img src="Fotos editadas/2.Verduras/Tuberculos/11.png" alt="Papas">
      <h3>$2.000 / libra</h3>
      <p>Papas</p>
      <button>AGREGAR AL CARRITO</button>
    </div>
    <div class="producto">
      <img src="Fotos editadas/1.Frutas/Citricas/3.png" alt="Limones verdes">
      <h3>$1.800 / libra</h3>
      <p>Limones verdes</p>
      <button>AGREGAR AL CARRITO</button>
    </div>
    <div class="producto">
      <img src="Fotos editadas/2.Verduras/Tuberculos/12.png" alt="Zanahorias">
      <h3>$1.500 / libra</h3>
      <p>Zanahorias</p>
      <button>AGREGAR AL CARRITO</button>
    </div>
    <div class="producto">
      <img src="Fotos editadas/3.Congelados/Pulpa de fruta/13.png" alt="Pulpa de lulo">
      <h3>$7.500 / libra</h3>
      <p>Pulpa de lulo</p>
      <button>AGREGAR AL CARRITO</button>
    </div>
  </section>
</body>
</html>
